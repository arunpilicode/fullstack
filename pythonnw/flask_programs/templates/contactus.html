<!-- name mail number subject message -->
{% extends 'layouts.html' %}

{% block myContact %}

<div style="height: 100%; width: 100%;">
  <div class="jumbotron" style="margin: 10px;">
    <div class="card">
      <div class="container">
        <form style="padding: 20px;" method="POST" action="/send">
          <div class="form-group">
            <label for="name">FULL NAME:</label>
            <input type="text" class="form-control" id="name" placeholder="Please enter your name" name="name">
          </div>
          <div class="form-group">
            <label for="mail">Email ID:</label>
            <input type="email" class="form-control" id="mail" placeholder="joe@mail.com" name="mail">
          </div>
          <div class="form-group">
            <label for="number">Mobile Number:</label>
            <input type="number" class="form-control" id="number" placeholder="1234567890" name="number">
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" class="form-control" placeholder="Specify the subject" name="subject">
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea name="message" rows="4" cols="40" class="form-control" id="message" placeholder="Enter your message"></textarea>
          </div>
          <button type="submit" id="submit" name="button" class="btn btn-primary">SUBMIT</button>
        </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
